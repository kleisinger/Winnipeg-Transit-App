<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/705438527d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
      media="all"
      rel="stylesheet"
      id="font-awesome-5-kit-css"
    />
    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css"
      media="all"
      rel="stylesheet"
      id="font-awesome-5-kit-css"
    />
    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"
      media="all"
      rel="stylesheet"
      id="font-awesome-5-kit-css"
    />
    <title>Test</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="origin-container">
      <form class="origin-form">
        <input id="origin-text" placeholder="Find a starting location" type="text" />
      </form>

      <ul class="origins">
      </ul>

    </div>

    <div class="destination-container">
      <form class="destination-form">
        <input id="destination-text" placeholder="Choose your Destination" type="text" />
      </form>

      <ul class="destinations">
      </ul>

    </div>

    <div class="button-container">
      <button class="plan-trip">Plan My Trip</button>
    </div>

    <div class="bus-container">
      <h2>Recommended Route</h2>
      <ul class="my-trip">

      </ul>
      <h2>Alternative Route</h2>
      <ul class="alt-trip">

      </ul>
    </div>
  </body>
</html>
